{% extends 'basic.html' %}
{% block title %} logIn Page {% endblock title %}
{% block body %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show my-3" role="alert">
  <strong>Thanks !</strong> {{message}}.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<h1 class="text-center my-3"> LogIn </h1>
<div class="container">
   <div class="row">
       <div class="col-md-8 offset-md-2">
           <div class="card bg-dark text-white">
               <div class="card-body">
                   <form method="post" action="/EmpLogin/">
                       {% csrf_token %}
                       <div class="mb-3">
                           <label for="UName"><b>User Name</b></label>
                           <input type="text" name="UName" id="UName" class="form-control" placeholder="Enter Your Name Here Please">
                       </div>
                          <div class="mb-3">
                           <label for="Password"><b>Password</b></label>
                           <input type="password" id="Password" name="Password" class="form-control" placeholder="Enter Your Email Here Please">
                       </div>
                       <div class="container text-center ">
                           <button type="submit" class="btn btn-primary">
                               LogIn
                           </button>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </div>
</div>
{% endblock body %}
